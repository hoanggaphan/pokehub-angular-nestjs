<div class="container mx-auto p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold flex items-center gap-2">
      <span class="material-icons !text-rose-500">favorite</span>
      My Favorite Pokémon
    </h2>
  </div>

  <div *ngIf="loading" class="opacity-70">Loading...</div>
  <div *ngIf="!loading && pokemons.length === 0" class="opacity-70">Chưa có Pokémon yêu thích.</div>

  <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <mat-card appearance="outlined" *ngFor="let p of pokemons">
      <img mat-card-image [src]="p.image" [alt]="p.name" />
      <mat-card-header>
        <div class="flex justify-between items-center w-full">
          <div class="font-semibold">{{ p.name }}</div>
          <button mat-icon-button color="warn" (click)="toggleFavorite(p)" matTooltip="Remove from favorites">
            <span class="material-icons">favorite</span>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="flex gap-2">
          <mat-chip-set>
            <mat-chip color="primary" selected>{{ p.type1 }}</mat-chip>
            <mat-chip *ngIf="p.type2" color="primary" selected>{{ p.type2 }}</mat-chip>
          </mat-chip-set>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
