<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
  @for (p of pokemons(); track p.id) {
    <app-pokemon-card [pokemon]="p" [favorite]="favoriteIdSet().has(p.id)" (toggleFavorite)="handleToggleFavorite($event)" (view)="openDetail($event)"></app-pokemon-card>
  }
  @empty {
    <div class="col-span-full text-center py-8">Loading Pok√©mon...</div>
  }
</div>

@if (selectedPokemon()) {
  <app-pokemon-detail-modal [pokemon]="selectedPokemon()!" [favorite]="favoriteIdSet().has(selectedPokemon()!.id)" (toggleFavorite)="handleToggleFavorite($event)" (closed)="closeDetail()" />
}
