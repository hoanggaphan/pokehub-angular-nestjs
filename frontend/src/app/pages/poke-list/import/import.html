<div class="inline-flex items-center gap-3">
  <button class="inline-flex items-center gap-2 border rounded px-3 py-2 hover:bg-gray-50" (click)="trigger(fileInput)">
    <span class="material-icons !text-rose-500">file_upload</span>
    Import CSV
  </button>
  @if (uploading) { 
    <div class="uploading-overlay">
      <span class="uploading-text">Uploading CSV file...</span>
    </div>
  }
  <input #fileInput hidden type="file" accept=".csv" (change)="onFileChange($event)" />
</div>
