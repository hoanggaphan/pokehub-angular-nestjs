@if (isLoading()) {
    <div class="carousel-skeleton">
        @for (s of skeletonSlides; track s) {
            <div class="slide skel-slide shimmer"></div>
        }
    </div>
} @else if (videos().length > 0) {
    <owl-carousel-o [options]="customOptions">
        @for (video of videos(); track video.id) {
            <ng-template carouselSlide [id]="toIdString(video.id)">
                <a class="slide"
                    [href]="video.ytbUrl"
                    target="_blank"
                    rel="noopener noreferrer"
                    [attr.aria-label]="video.name">
                    <img class="slide-image" [src]="video.image" [alt]="video.name" />
                    <div class="slide-caption">{{ video.name }}</div>
                </a>
            </ng-template>
        }
    </owl-carousel-o>
} @else {
    <div class="carousel-empty">
        <div class="empty-illustration">ðŸŽ¬</div>
        <h3>No trailers available</h3>
        <p>Check back later for exciting PokÃ©mon trailers!</p>
    </div>
}
