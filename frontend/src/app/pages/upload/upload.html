<div class="container mx-auto p-4 max-w-3xl">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div class="flex items-center gap-2">
        <span class="material-icons !text-rose-500">file_upload</span>
        <div class="text-lg font-semibold">Upload Pokémon CSV</div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="space-y-4">
        <p class="text-sm opacity-80">
          Chọn file CSV danh sách Pokémon để import vào hệ thống.
        </p>

        <div class="flex items-center gap-3">
          <button mat-stroked-button color="primary" (click)="fileInput.click()">
            <span class="material-icons mr-2">attach_file</span>
            Chọn file CSV
          </button>
          @if (file) {
            <span class="truncate">{{ file.name }}</span>
          }
          <input hidden #fileInput type="file" accept=".csv" (change)="onFileChange($event)" />
        </div>

        <div>
          <button mat-flat-button color="primary" (click)="onUpload()" [disabled]="!file || uploading">
            <span class="material-icons mr-2">cloud_upload</span>
            Tải lên
          </button>
        </div>

        @if (uploading) {
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
