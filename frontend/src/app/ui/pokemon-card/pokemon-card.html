<article class="rounded-md border border-gray-200 shadow-sm overflow-hidden bg-white">
  <img class="w-full h-40 object-cover" [src]="pokemon.image" [alt]="pokemon.name" />
  <div class="p-3">
    <div class="like-bar">
      <button type="button" class="icon-like" [class.favorited]="favorite" (click)="onToggleFavorite()" aria-label="Toggle favorite">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
      </button>
    </div>
    <h3 class="text-sm font-semibold">#{{ pokemon.id }} Â· {{ pokemon.name }}</h3>
    <div class="mt-1 text-xs text-gray-500">
      <span class="inline-block px-2 py-0.5 rounded bg-slate-100 mr-1">{{ pokemon.type1 }}</span>
      @if (pokemon.type2) {
        <span class="inline-block px-2 py-0.5 rounded bg-slate-100">{{ pokemon.type2 }}</span>
      }
    </div>
  </div>
  <div class="card-actions">
    @if (pokemon.ytbUrl) {
      <a class="btn btn-watch" [href]="pokemon.ytbUrl" target="_blank" rel="noopener noreferrer" aria-label="Watch trailer">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M10 8l6 4-6 4V8z"></path><path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" fill-opacity=".2"></path></svg>
        Watch
      </a>
    }
    <button type="button" class="btn btn-view" (click)="onViewDetail()" aria-label="View details">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"></path></svg>
      View
    </button>
  </div>
</article>
